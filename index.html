<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vCardi Testing</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://unpkg.com/@sikka/vcardi@1.1.1"></script> -->
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <form action="submit" id="maker">
        <label for="prefix">
          <span>Prefix</span>
          <input type="text" name="prefix" id="prefix" placeholder="prefix" />
        </label>
        <label for="">
          <span>First Name</span>
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="first name"
            value=""
          />
        </label>
        <label for="">
          <span>Middle Name</span>
          <input
            type="text"
            name="middle-name"
            id="middle-name"
            placeholder="middle name"
            value=""
          />
        </label>
        <label for="last-name">
          <span>Last Name</span>
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="last name"
            value=""
          />
        </label>

        <label for="suffix">
          <span>Suffix</span>
          <input
            type="text"
            name="suffix"
            id="suffix"
            placeholder="suffix"
            value=""
          />
        </label>
        <label for="nickname">
          <span>Nickname</span>
          <input
            type="text"
            name="nickname"
            id="nickname"
            placeholder="Nickname"
            value=""
          />
        </label>
        <label for="organization">
          <span>Organization</span>
          <input
            type="text"
            name="organization"
            id="organization"
            placeholder="Organization"
            value=""
          />
        </label>
        <label for="role">
          <span>Role</span>
          <input
            type="text"
            name="role"
            id="role"
            placeholder="Role"
            value=""
          />
        </label>
        <label for="title">
          <span>Title</span>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            value=""
          />
        </label>
        <label for="birthday">
          <span>Birthday</span>
          <input
            type="date"
            name="birthday"
            id="birthday"
            placeholder="Birthday"
            value=""
          />
        </label>
        <label for="notes">
          <span>Notes</span>
          <input
            type="text"
            name="notes"
            id="notes"
            placeholder="Notes"
            value=""
          />
        </label>

        <input id="btn" type="submit" value="Create VCard" />
      </form>
      <div id="result">vCard string will appear here</div>
    </div>
  </body>

  <script type="module" src="./site.js"></script>
</html>
